version: 2

sources:
  - name: amazzon
    database: raw
    schema: amazzon
    tables:
      - name: invoices
        loaded_at_field: etl_loaded_at
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        columns:
          - name: invoice_id
            tests:
              - unique
              - not_null
        
      - name: products
      - name: rep
      - name: sales_fr
      - name: ad_budget

